    <head>

        <style>
            /* Style the video container */

            .box {
	background-color: rgba(255, 255, 255, 0.5);
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

    margin-top: 25px;
  
}


            .container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 50vh;
}

            #video-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                z-index: -1;
            }
            
            /* Style the video */
            #background-video {
                position: absolute;
                top: 50%;
                left: 50%;
                min-width: 100%;
                min-height: 100%;
                transform: translate(-50%, -50%);
            }
    
            /* Style the header */
            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1;
            }
    
            /* Style the navigation menu */
            nav {
                float: ;
            }
    
            nav ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
    
            nav li {
                display: inline-block;
                margin-left: 20px;
            }
    
            nav a {
                display: block;
                color: white;
                text-decoration: none;
                font-size: 20px;
                font-weight: bold;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.5s ease;
            }
    
            nav a:hover {
                background-color: rgba(255, 255, 255, 0.5);
                color: black;
            }
        </style>
    </head>
    <body>
        <!-- Video background -->
        <div id="video-container">
            <video id="background-video" autoplay muted loop>
                <source src="v/Gitarre21.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Main content -->
        
        <div class="container">

				<h2>Привет! Давай вместе научимся играть на гитаре</h2>
				
			</div>

				<h2>Во вкладке уроки ты можешь изучать аккорды и узнать как звучат песни</h2>
